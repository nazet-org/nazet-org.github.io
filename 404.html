<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Site Title-->
    <title>404</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Marcellus+SC%7COpen+Sans:400,600,700">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
		<!--[if lt IE 10]>
    <div style="background: #212121; padding: 10px 0; box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3); clear: both; text-align:center; position: relative; z-index:1;"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img src="images/ie8-panel/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>
    <script src="js/html5shiv.min.js"></script>
		<![endif]-->
  </head>
  <body>
    <!-- Page-->
    <div class="text-center page">
      <!-- Page preloader-->
      <div class="page-loader">
        <div>
          <div class="page-loader-body">
            <div class="cssload-loader"> 
              <div class="cssload-inner cssload-one"> </div>
              <div class="cssload-inner cssload-two"></div>
              <div class="cssload-inner cssload-three"></div>
            </div>
          </div>
        </div>
      </div>
      <section class="section-xxs-type-1 bg-secondary">
        <div class="shell"><a href="./"><img src="images/logo.png" alt=""></a></div>
      </section>
      <section class="bg-image context-dark section-screen section-md" style=" background-image: url(images/404.jpg);">
        <div class="shell">
          <h1>404</h1>
          <h2>Sorry, the Page was Not Found</h2>
          <h5>You may have mistyped the address or the page may have moved.</h5>
          <div class="group-sm"><a class="button button-primary" href="./">Back to Home Page</a><a class="button button-primary" href="#">Contact us</a></div>
        </div>
      </section>
      <!-- Page Footer-->
      <footer class="page-footer-default">
        <section class="section-md bg-secondary">
          <div class="shell">
            <div class="range text-center">
              <div class="cell-xs-12"><a href="./"><img src="images/logo.png" alt=""></a></div>
            </div>
            <div class="range range-center range-30 text-left">
              <div class="cell-xs-9 cell-sm-7 cell-md-4"> 
                <div class="unit unit-horizontal">
                  <div class="unit__left"><span class="icon fa-home icon-primary"></span></div>
                  <div class="unit__body">
                    <p class="big">Address:</p>
                    <address> 
                      <p><a href="#">4578 Marmora St, Chicago D04 89GR.</a></p>
                    </address>
                  </div>
                </div>
              </div>
              <div class="cell-xs-9 cell-sm-7 cell-md-4">
                <div class="unit unit-horizontal"> 
                  <div class="unit__left"><span class="icon fa-phone icon-primary"></span></div>
                  <div class="unit__body">
                    <p class="big">General Info:</p>
                    <div class="link-block"><a href="callto:#">+100 123 1234 1110 </a><a href="callto:#">+100 123 1234 1110 </a></div>
                  </div>
                </div>
              </div>
              <div class="cell-xs-9 cell-sm-7 cell-md-4">
                <div class="unit unit-horizontal">
                  <div class="unit__left"><span class="icon fa-envelope icon-primary"></span></div>
                  <div class="unit__body">
                    <p class="big">Email Address:</p>
                    <div class="link-block link-block-primary"><a href="mailto:#">mail@demolink.org</a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="section-xxs bg-gray-darker box-privacy">
          <div class="shell">
            <p>Horserati  &#169; <span id="copyright-year"></span>. <a href="privacy-policy.html">Privacy Policy</a>
            </p>
          </div>
        </section>
      </footer>
    </div>
    
    <!-- Global Mailform Output-->
    <div class="snackbars" id="form-output-global"></div>
    <!-- PhotoSwipe Gallery-->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
            <button class="pswp__button pswp__button--share" title="Share"></button>
            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class="pswp__share-tooltip"></div>
          </div>
          <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
          <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
          <div class="pswp__caption">
            <div class="pswp__caption__cent"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript-->
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
